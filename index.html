<!DOCTYPE html>
<html lang="en">
<!-- Se crearon nuevas carpetas para los archivos Js, Css y se cambio el nombre de formulario.html por index.html-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css"> <!-- Cambio de direccion archivo CSS-->
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- Se agrego onsubmit para mandar a llamr a la funcion-->
  <form class="formulario"><!-- onsubmit="form(e)" -->
    <!-- Se creo un label apra nombre-->
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name">
    <br />
    <!-- Se creo un label para Edad-->
    <label for="age">Edad</label>
    <input type="number" name="age" id="age">
    <br />

    <!--Se creo label para Nacionalidad -->
    <label for="nationality">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <!-- se agrego el valor de Enviar-->
    <!-- <input type="submit" value="Enviar"> -->
    <button type ="button" onclick="formula(event)">ENVIAR</button>
  </form>

  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>

  </div>

  <script src="./scripts/formulario.js"></script><!-- Cambio de direccion archivo JS-->
</body>

</html>
